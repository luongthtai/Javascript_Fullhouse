<!-- 
    DOM: (Document Object Model) dùng để truy suất và thao tác trên
        các tài liệu có cấu trúc dạng HTML hoặc XML
    Các loại DOM trong javascript:
        - DOM document: lưu trữ toàn bộ các thành phần trong document của website
        - DOM element: truy suất tới "thẻ HTML" nào đó thông qua 
            các thuộc tính như tên class, id, tên của thẻ
        - DOM HTML: thay đổi giá trị của nội dung và thuộc tính của các thẻ HTML
        - DOM CSS: thay đổi định dạng css của thẻ HTML
        - DOM EVENT: gán các sự kiện như onclick vào các thẻ HTML
        - DOM Listen: Lắng nghe các sự kiện tác động trên HTML
        - DOM Node, NodeList: thao tác với HTML thông qua đối tượng (Object)
        - DOM Navigation: dùng để quản lý, thao tác với các thẻ HTML, 
            thể hiện mối quan hệ cha-con

    DOM element: 
        + getElementById("ten_id")
        + getElementsByClassName("ten_class")
        + getElementsByTagName("ten_the")
    DOM Node, NodeList:
        + querySelector("tag_name || .class || #id")
        + querySelectorAll("tag_name || .class || #id")
    DOM HTML:
        + Thay đổi nội dung Text và HTML
    DOM EVENT: 
        onclick
    DOM CSS:
        + Cú pháp: element.style.color = "giá_trị"
        + "classList"
            + add: Thêm 1 class
            + remove: Xóa 1 class
            + toggle: Bật/tắt class
            + contains: Kiểm tra xem phần tử có chứa class đó hay không
                => boolean (true/false)
    Tạo một phần tử:
        cú pháp: document.createElement("tagName")
    Xóa phần tử ra khỏi DOM:
        Cú pháp: element.remove()
-->
