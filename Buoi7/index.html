<!-- 
    Object trong js: là một kiểu dữ liệu phức tạp (reference type)
        - Là một tập hợp các cặp key-value không có thứ tự, được gọi là "thuộc tính".
        - Mỗi key là một tên thuộc tính và value có thể là bất kì kiểu dữ liệu js nào.
    Khai báo Đối tượng:
        - Cách phổ biến nhất để tạo 1 đối tượng trong js là dùng dấu ngoặc nhọn {}
            VD: const student = {
                    name: "The Tai",
                    age: 25,
                    gender: "male"
                }
    Truy cập thuộc tính: có 2 cách
        Dot: Cú pháp: ten_doi_tuong.ten_key
        Bracket notion: Sử dụng dấu ngoặc vuông [] - Cách linh hoạt hơn
            Cú pháp: ten_doi_tuong['ten_key_dang_chuoi']
    Thêm, sửa, xóa thuộc tính:
        Thêm thuộc tính: Gán giá trị vào 1 thuộc tính chưa tồn tại.
            Cú pháp: student['address'] = "HCM city"
        Sửa thuộc tính: 
            Cú pháp: student['name'] = "Messi"
        Xóa thuộc tính: Dùng từ khóa "delete"
            Cú pháp: delete student['gender']
-->
