<!-- 
    Toán tử so sánh:
        >
        <
        >=
        <=
        ==  (so sánh giá trị)
        === (so sánh bằng tuyệt đối - so sánh cả giá trị và kiểu dữ liệu)
        !=  (so sánh không bằng)
        !== (so sánh không bằng tuyệt đối)
    Toán tử logic: Dùng để "kết hợp" những "điều kiện so sánh" lại với nhau
        + && (AND - VÀ): Trả về "true" khi tất cả các điều kiện là true
        + || (OR - HOẶC): Trả về "true" khi ít nhất 1 điều kiện là true
        + ! (NOT - PHỦ ĐỊNH): Đảo ngược giá trị Boolean
    Câu lệnh if (Nếu)
        Cú pháp: 
        
        if (dieu_kien) {
            Thực thi khi dieu_kien là true
        }
    Câu lệnh if else (Nếu ... Ngược lại thì)
        Cú pháp: 
        
        if (dieu_kien) {
            Thực thi nếu dieu_kien là true
        } else {
            Thực thi nếu dieu_kien là false
        }
    Câu lệnh if...else if...else ( Chuỗi điều kiện)
        Dùng khi có nhiều hơn 2 trường hợp cần kiểm tra
        Cú pháp: 

        if (dieu_kien1) {
            Thực thi nếu dieu_kien1 là true
        } esle if (dieu_dien2) {
            Thực thi nếu dieu_kien là false và dieu_kien2 là true 
        } else {
             Thực thi nếu dieu_kien1 và dieu_kien2 là false
        }
-->
