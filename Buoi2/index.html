<!-- 
    5 kiểu dữ liệu (nguyên thủy) quan trọng nhất
        + String (chuỗi): dùng để biểu diễn văn bản.
            Cách nhận biết: Luôn được đặt trong dấu "", '', `` (backticks).
        + Number (Số): dùng để biểu diễn các con số, bao gồm cả số nguyên và số thập phân
        + Boolean (Luận lý): Chỉ có 2 giá trị: true và false.
            Công dụng: quyết định và kiểm tra điều kiện.
        + undefined: Biểu diễn 1 biến chưa "được gán giá trị". Giá trị mặc định của một biến đưuọc khai báo nhưng chưa gán giá trị
        + null: Là 1 "giá trị" rỗng. Khi gán biến = null ( biến này tồn tại, nhưng hiện tại nó ko có giá trị nào cả )
    Toán tử ( Operators ):
        + Toán tử số học:
            + (Cộng) 
            - (Trừ)
            * (Nhân)
            / (Chia)
            % (Chia lấy dư)
        + Nối chuổi (String concatenation)
            Khi toán tử + được sử dụng với ít nhất 1 String, nó sẽ thực hiện nối chuỗi thay vì phép cộng.
        prompt(): Hiển thị 1 hộp thoại pop-up cho phép người dùng có thể nhập dữ liệu.
-->
