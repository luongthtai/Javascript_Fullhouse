<!-- 
    Hàm (function):
        Cú pháp: function tên_hàm() {
            
        }

        Gọi hàm: tên_hàm()
    
    Tham số (Parameters) và Đối số (Arguments)
        Tham số (parameter): là biến đại diện được khai báo trong dấu () khi định nghĩa hàm
        Đối số (argument): là giá trị thực tế mà bạn truyền vào khi gọi hàm

    return - Nhận lại kết quả

    Phạm vi của biến:
        Biến toàn cục (Global scope): Biến được khai báo bên ngoài bất kì hàm nào
        Biến cục bộ (Local/function scope): Biến được khai báo trong 1 hàm
-->
