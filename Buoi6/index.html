<!-- 
    Array (mảng) trong js: 
        - là một cấu trúc dữ liệu đặc biệt dùng dể lưu trữ nhiều giá trị (phần tử) trong 1 biến duy nhất.
        - "mảng trong js" nó có thể chứa các kiểu dữ liệu khác nhau như string, number boolean hoặc cả object.
        - Các phần tử trong mảng được sắp xếp theo thứ tự và truy cập bằng chỉ mục (index), 
        bắt đầu từ 0 cho phần tử đầu tiên.
    Các thao tác cơ bản:
        Tạo mảng:
            Cách 1: const values = [1, '', true, {name: "tai", age: 20}]
            Cách 2: const values2 = new Array(1, 2, 3, 5, 6)
        Truy cập phần tử: sử dụng chỉ mục trong dấu ngoặc vuông
            vd: value[0]
        Thêm phần tử:
            Thêm vào cuối mảng: Dùng phương thức push() : VD: values.push("fullhouse")
            Thêm vào đầu mảng: Dùng phương thức unshift(): VD: values2.unshift(false)
        Xóa phần tử:
            Xóa phần tử cuối mảng: Dùng phương thức pop(): VD: values2.pop()
            Xóa phần tử ở đầu mảng: Dùng phương thức shift(): VD: values.shift()
-->
